<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha Form</title>
    <style>
        label{
            display: block;
            margin-bottom: 20px;
        }
    </style>
    
</head>
<body>
    <h2>WELCOME TO JAMAL ER MA PITHA GHOR</h2>
    <form>
        <label for="name">Your Name
            <input id="name" type="text" placeholder="Your Name">
        </label>
       
        <label for="Email">Your Email
            <input id="Email" type="Email" placeholder="Your Email">
        </label>
        <label for="phone">Your mobile
            <input id="phone" type="number" placeholder="Your phone number">
        </label>
        <fieldset>
            <legend>Pick one Pitha</legend>
            <label for="Chitoy">
                <input type="radio" name="Pitha" id="Chitoy">
                Chitoy
            </label>
            <label for="Vapa">
                <input type="radio" name="Pitha" id="Vapa">
                Vapa
            </label>
            <label for="Coconut">
                <input type="radio" name="Pitha" id="Coconut">
                Coconut
            </label>
        </fieldset>
        <fieldset>
            <legend>select one or more vortas</legend>
            <label for="Sorisha">
                <input type="checkbox" name="Vorta" id="Sorisha">
                Sorisha
            </label>
            <label for="Morich">
                <input type="checkbox" name="Vorta" id="Morich">
                Morich
            </label>
            <label for="Sotki">
                <input type="checkbox" name="Vorta" id="Sotki">
                Sotki
            </label>
            <label for="Chepa">
                <input type="checkbox" name="Vorta" id="Chepa">
                Chepa
            </label>
            <label for="Dal">
                <input type="checkbox" name="Vorta" id="Dal">
                Dal
            </label>
        </fieldset>
        <fieldset>
            <legend>Special Instruction</legend>
            <textarea name="" id="" cols="60" rows="3"></textarea>
            
        </fieldset>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
